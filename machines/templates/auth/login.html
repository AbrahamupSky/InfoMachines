{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div class="card border-0 shadow rounded-3 my-5">
      <div class="card-body p-4 p-sm-5">
        <img class="mx-auto d-block" src="/media/Group561.png" alt="">
        <h5 class="card-title text-center mb-5 fw-light fs-5">Bienvenido a Info Machines</h5>
        <form method="POST">
          {% csrf_token %}
          <div class="form-floating mb-3">
            <input type="text" class="form-control" name="username" placeholder="name@example.com">
            <label for="floatingInput">Nombre de Usuario</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password">
            <label for="floatingPassword">Contrase√±a</label>
          </div>
          <hr class="my-4">
          <div class="d-grid">
            <button class="btn btn-primary btn-login" type="submit">Iniciar Sesion</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
