
{% for post in posts %}
  <h1>Machines</h1>

  <p>{{ post.code }}</p>
  <p>{{ post.brand }}</p>
  <p>{{ post.model }}</p>
  <p>{{ post.noSerie }}</p>
  <p>{{ post.equip }}</p>
  <p>{{ post.department }}</p>
  <p>{{ post.area }}</p>
  <p>{{ post.responsible }}</p>
  <p>{{ post.comments }}</p>

{% endfor %}
