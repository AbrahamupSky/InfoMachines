{% extends 'base.html' %}
{% block content %}

  <div class="p-5">
    <div class="mx-auto">
      <div class="card p-3 mt-5 border-dark">
        <div class="card mb-3 border-dark bg-secondary text-white">
          <h3 class="text-center mt-1">Bitacoras</h3>
        </div>
  
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Maquina</th>
              <th scope="col">Fecha</th>
              <th scope="col">Accion</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            {% for post in posts %}
              <tr>
                <td>{{ post.maquina }}</td>
                <td>{{ post.fecha|date:"D, d M Y H:i" }}</td>
                <td>{{ post.accion }}</td>
                <td><a href="{% url 'view_bitacora' post.id %}" class="fa-solid fa-eye btn btn-outline-warning"></a></td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

{% endblock content %}
